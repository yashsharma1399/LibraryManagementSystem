# optional: app name
spring.application.name=lms

# server port
server.port=8080

# --- Postgres datasource (matches your docker-compose) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/lms
spring.datasource.username=lms
spring.datasource.password=lms

# --- JPA/Hibernate (dev convenience) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# --- Actuator endpoints (for quick health checks) ---
management.endpoints.web.exposure.include=health,info

#how long a loan lasts (days)
lms.loan.days=14

#fine per overdue day (in cents) ? 50 cents/day
lms.fine.per-day-cents=50

